<h1>
	JavaScript
</h1>
<script lang="javascript">
	document.write( '<h1>1</h1>' )	
	func = function(x) { return x+1; }
	document.write( func(0) )
	
	document.write( '<h1>2</h1>' )
	func = (x) => x+1
	document.write( func(1) )
	
	document.write( '<h1>undefined</h1>' )
	func = (x) => { x+1; }
	document.write( func(5) )
	
	document.write( '<h1>3</h1>' )
	func = () => 3
	document.write( func() )
	
	document.write( '<h1>4</h1>' )
	func = x => x+1
	document.write( func(3) )
	
	document.write( '<h1>undefined</h1>' )
	func = x =>  { x+1 }
	document.write( func(3) )
	
	document.write( '<h1>5</h1>' )
	func = x => { return x+1 }
	document.write( func(4) )
	
	document.write( '<h1>undefined</h1>' )
	func = (x) => { y=x+1; }
	document.write( func(5) )
	
	document.write( '<h1>undefined</h1>' )
	func = x => { x=x+1; }
	document.write( func(5) )
	
	document.write( '<h1>6</h1>' )
	func = (x,y,z) => x+y+z
	document.write( func(1,2,3) )
	
	document.write( '<h1>2,3,4</h1>' )
	myArr = [1,2,3]
	document.write( myArr.map( x => x+1 ) )
	
	document.write( '<h1>7</h1>' )
	myArr = [1,3,3]
	document.write( myArr.reduce( function(acc,x) { return acc+x }, 0 ) )
	
	document.write( '<h1>8</h1>' )
	myArr = [2,3,3]
	document.write( myArr.reduce( (acc,x) => { return acc+x }, 0 ) )
	
	document.write( '<h1>9</h1>' )
	myArr = [3,3,3]
	document.write( myArr.reduce( (acc,x) => acc+x, 0 ) )
	
	document.write( '<h1>10</h1>' )
	myArr = [3,3,4]
	document.write( myArr.reduce( (acc=0,x) => acc+x ) )
	
	document.write( '<h1>11</h1>' )
	myArr = [3,4,4]
	document.write( myArr.reduce( (acc=0,x) => {return acc+x} ) )
	
	document.write( '<h1>12</h1>' )
	myarray = [ ()=>12 ]
	document.write( myarray[ 0 ]() )
	
</script>
